<table #table mat-table [dataSource]="jugadores" class="mat-elevation-z8">

  
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Jugador </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="dorsal">
    <th mat-header-cell *matHeaderCellDef> Dorsal </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.dorsal}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let jugador">
    	<button style="margin-right:5px" mat-raised-button color="accent" (click)="seleccionar(jugador.id)">Seleccionar</button>
    	<button mat-raised-button color="warn" (click)="borrar(jugador.id)">Borrar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
